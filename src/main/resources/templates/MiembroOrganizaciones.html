    <!-- App vue -->

    <script>

        let app = new Vue({
            el: "#wrapper",
            data:{
                organizaciones: null,
                areas: null,
                areasyorg: [],
                selectOrganizacion: 1,
                selectArea: 1,
                opcionesAreas: null
            },
            methods: {
                cargarAreas: function(orgId) {
                    fetch('http://localhost:8080/areas/'+orgId)
                        .then(response => response.json())
                        .then(data => {
                            this.opcionesAreas = data;
                        })
                },
                agregarArea: function() {
                    let response = fetch('http://localhost:8080/miembro/solicitarSerParte/'+this.selectOrganizacion+'/'+this.selectArea+'/'+localStorage.getItem("id") ,{
                        method: 'POST'
                    });
                    alert("Solicitud Enviada.");
                },
                borrarArea: function(areaId) {
                    fetch('http://localhost:8080/miembro/eliminarArea/'+localStorage.getItem('id')+'/'+areaId, {
                        method: 'GET',
                    });
                    this.areasyorg.shift();
                    alert("Area Eliminada.");
                }
            },
            created () {
                fetch('http://localhost:8080/miembro/'+localStorage.getItem('id'))
                    .then(response => response.json())
                    .then(data => {
                        this.areas = data.areas;
                        this.areas.forEach(
                            area => {fetch('http://localhost:8080/organizaciones/' + area.organizacionId)
                                .then(response => response.json())
                                .then(data => {
                                    this.areasyorg.push({
                                        area: {nombre: area.nombre,
                                            id: area.id},
                                        nombreOrga: data.nombre
                                    })
                                })})
                    });
                fetch("http://localhost:8080/organizaciones/")
                    .then(response => response.json())
                    .then(data => {
                        this.organizaciones = data;
                    })
               }
        })

    </script>
