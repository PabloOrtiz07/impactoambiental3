    <script>

    let app = new Vue({
        el: "#wrapper",
        data:{
            DNI: "DNI",
            LC: "LC",
            LE: "LE",
            CI: "CI",
            nombre: null,
            apellido: null,
            tipoDoc: "DNI",
            numDoc: null,
            email: null,
            telefono: null
            },
        methods:{
            cargarTipo: function(tipoSelect) {
                this.tipoDoc = tipoSelect;
                console.log(this.tipoDoc);
            },
            actualizarDatos: function() {
                console.log(this.numDoc)
                console.log(this.telefono)
                console.log(this.email)
                let nuevosDatosMiembro = {
                    nombre: this.nombre,
                    apellido: this.apellido,
                    tipoDoc: this.tipoDoc,
                    numDoc: this.numDoc,
                    email: this.email,
                    telefono: this.telefono
                }
                fetch('http://localhost:8080/miembro/editar/'+localStorage.getItem('id'), {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json;charset=utf-8'
                    },
                    body: JSON.stringify(nuevosDatosMiembro)
                });
               alert("Datos actualizados.");
            }
        },
        created () {
            fetch('http://localhost:8080/miembro/'+localStorage.getItem('id'))
                .then(response => response.json())
                .then(data => {
                    this.nombre = data.nombre;
                    this.apellido = data.apellido;
                    this.tipoDoc = data.tipoDoc;
                    this.numDoc = data.numDoc;
                    this.email = data.mail;
                    this.telefono = data.telefono;
                })
            }
        })
