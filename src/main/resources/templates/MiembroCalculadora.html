    <!-- App vue -->

    <script>

    let app = new Vue({
        el: "#wrapper",
        data:{
            selectArea: null,
            selectOrga: null,
            organizaciones: [],
            areas: null,
            fechaFin: null,
            fechaIni: null,
            huella:{
                huellaTot: null,
                impacto: null
            }
            },
        methods: {
            cargarAreas: function() {
                fetch('http://localhost:8080/areas/byOrg/1')
                    .then(response => response.json())
                    .then(data => {
                        this.areas = data;
                    })
            },

            calcularHuella: function() {
                let fechainit = this.fechaIni;
                let fechafin = this.fechaFin;
                let diaInit = fechainit.substring(8,10);
                let mesInit= fechainit.substring(5,7);
                let anioInit= fechainit.substring(0,4);
                let diaFin = fechafin.substring(8,10);
                let mesFin= fechafin.substring(5,7);
                let anioFin= fechafin.substring(0,3);
                fetch('http://localhost:8080/miembro/calcularHuella/1/'+diaInit+'/'+mesInit+'/'+anioInit+'/'+diaFin+'/'+mesFin+'/'+anioFin+'/1')
                    .then(response => response.json())
                    .then(data => {
                        this.huella = {
                            huellaTot: data[0],
                            impacto: data[1]
                        };
                    });
                this.huella.huellaTot = 4560.43;
                this.huella.impacto = 0.43;
            }
        },
        created () {
            fetch('http://localhost:8080/miembro/1')
                .then(response => response.json())
                .then(data => {
                    this.areas = data.areas;
                    this.areas.forEach(
                        area => {fetch('http://localhost:8080/organizaciones/' + area.organizacionId)
                            .then(response => response.json())
                            .then(data => {
                                this.organizaciones.push(data)
                            })})
                });
        }
        })
